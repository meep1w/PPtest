<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12.css">
    <title>Document</title>
</head>
  <body>
<div class="hk-daily-overlay" id="hk-daily-overlay">
  <div class="hk-daily-sheet" id="hk-daily-sheet">
    <div class="hk-daily-grabber"><span class="grabber-arrow"></span></div>
    <div class="hk-daily-header">
      <div class="hk-daily-title" id="hk-daily-title">Ежедневная награда</div>
      <div class="hk-daily-weeks" id="hk-daily-weeks">
        <!-- Сюда JS вставит кнопки недель -->
      </div>
    </div>
    <div class="hk-daily-days" id="hk-daily-days">
      <!-- День 1–6 -->
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 1</div>
        <img src="src/img/FDcoin.webp" class="coin-img" alt="coin" />
        <div class="hk-day-value">100</div>
      </div>
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 2</div>
        <img src="src/img/star.svg" class="coin-img" alt="star" />
        <div class="hk-day-value">1</div>
      </div>
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 3</div>
        <img src="src/img/FDcoin.webp" class="coin-img" alt="coin" />
        <div class="hk-day-value">500</div>
      </div>
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 4</div>
        <img src="src/img/star.svg" class="coin-img" alt="star" />
        <div class="hk-day-value">2</div>
      </div>
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 5</div>
        <img src="src/img/FDcoin.webp" class="coin-img" alt="coin" />
        <div class="hk-day-value">1000</div>
      </div>
      <div class="hk-daily-card">
        <div class="hk-day-label">Day 6</div>
        <img src="src/img/star.svg" class="coin-img" alt="star" />
        <div class="hk-day-value">3</div>
      </div>
      <!-- День 7 -->
      <div class="hk-daily-card hk-day7">
        <div class="hk-day7-content">
          <div>
            <div class="hk-day7-label">Day 7</div>
            <div class="hk-day7-desc">Секретное слово</div>
          </div>
          <img src="src/img/energy-up.svg" class="hamster-img" alt="energy" />
        </div>
      </div>
    </div>
    <div class="hk-daily-footer">
      <button class="hk-daily-claim-btn" id="hk-daily-claim">Забрать</button>
    </div>
  </div>
</div>



</body>
</html>
